<!-- tags like mat-toolbar is how angular compnents are being pulled into the template/application -->
<!-- this is how the components will render -->
<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </span>
    <span class="title">
      {{ title }}
    </span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab (click)="logout()">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <!-- Sidenav Menu -->
    <!-- BUILD OUT COMPONENT HERE!!! -->
    <nav>
      <!-- router link needs property binding -->
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon class="mat-18">{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
  </mat-sidenav>

  <div class="container">
    <!-- router-outlet is basically an angular component that receives a dynamic component and renders it -->
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
